<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Clock Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="main-container center">
        <!-- progress indicator -->
        <div class="circle-container center">
          <div class="semicircle"></div>
          <div class="semicircle"></div>
          <div class="semicircle"></div>
          <div class="outermost-circle"></div>
          <!-- Timer -->
        </div>

        <div class="progress-bar"></div>
          <div class="timer">
            <div id="feh-pomodoro">
              <div id="feh-pomodoro-overlay"></div>
              <span class="btn-icon" id="feh-toggle-settings"><i class="fa fa-gear"></i></span>
              <div class="feh-timer-progress"></div>
              <div id="feh-timer-sessions">
                <p id="feh-completed-label">Completed work sessions:</p>
                <p id="feh-completed-sessions">0</p>
              </div>
              <div id="feh-timer-functions">
                <div id="feh-timer-settings">
                  <span class="btn-icon" id="feh-close-settings"><i class="fa fa-times"></i></span>
                  <form id=""feh-timer-form>
                    <p class="feh-timer-line">
                      <label for="pomodoro-duration">Pomodoro: </label>
                      <input type="number" id="pomodoro-duration" value="25" min="1">
                    </p>
                    <p class="feh-timer-line">
                      <label for="short-rest-duration">Short break: </label>
                      <input type="number" id="short-rest-duration" value="5" min="1">
                    </p>
                    <p class="feh-timer-line">
                      <label for="long-rest-duration">Long break: </label>
                      <input type="number" id="long-rest-duration" value="15" min="1">
                    </p>
                  </form>
                </div>
                <div class="feh-timer-functions">
                </div>
              </div>
            </div>
            <div class="button-group mode-buttons" id="js-mode-buttons">
              <button
                data-mode="pomodoro"
                class="button active mode-button"
                id="js-pomodoro"
              >
                Pomodoro
              </button>
              <button
                data-mode="shortBreak"
                class="button mode-button"
                id="js-short-break"
              >
                Short break
              </button>
              <button
                data-mode="longBreak"
                class="button mode-button"
                id="js-long-break"
              >
                Long break
              </button>
            </div>
            <div class="clock" id="js-clock">
              <span id="js-minutes">25</span>
              <span class="separator">:</span>
              <span id="js-seconds">00</span>
            </div>
            <button class="main-button" data-action="start" id="js-btn">
              Start
            </button>
          </div>
      </div>
    </main>
    <div class="hidden">
      <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="break.mp3" data-sound="shortBreak"></audio>
      <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
